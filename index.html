<!DOCTYPE html>
<html>
<head>
    <title>Motor Demográfico de Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Agregar País</h2>
        <form id="countryForm">
            <label for="countryName">Nombre del país:</label>
            <input type="text" id="countryName" required>
            <label for="countryGrowthRate">Tasa de crecimiento:</label>
            <input type="number" id="countryGrowthRate" required>
            <button type="submit">Agregar País</button>
        </form>
    </div>

    <div>
        <h2>Agregar Ciudad</h2>
        <form id="cityForm">
            <label for="biome">Bioma:</label>
            <input type="text" id="biome" required>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="growthRate">Tasa de Crecimiento:</label>
            <input type="number" id="growthRate" required>
            <label for="country">País:</label>
            <select id="country" required></select>
            <button type="submit">Agregar Ciudad</button>
        </form>
    </div>

    <div>
        <h2>Lista de Ciudades</h2>
        <div id="cityList"></div>
    </div>

    <button id="buttonCalcleGrowthRate">Incrementar Población</button>

    <script type="module" src="script.js"></script>
</body>
</html>
